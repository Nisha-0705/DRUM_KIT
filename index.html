<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drum Kit — Beginner</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #071127;
    color: #eef2ff;
    padding: 24px;
    display: flex;
    justify-content: center;
  }
  .wrap { max-width: 980px; width: 100%; }
  header { display: flex; align-items: center; gap: 12px; margin-bottom: 18px; }
  .logo {
    width: 48px; height: 48px; border-radius: 8px;
    background: #ff6b6b; display: flex; align-items: center; justify-content: center;
    font-weight: 800; color: #071127;
  }
  h1 { margin: 0; font-size: 20px; }
  p.lead { margin: 6px 0 0; color: #c7d2fe; font-size: 13px; }

  .drum-stage {
    display: grid; grid-template-columns: repeat(4, 1fr);
    gap: 14px; margin-top: 18px;
  }
  .pad {
    background: #0b1220;
    border-radius: 12px;
    padding: 14px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 110px; cursor: pointer;
    border: 1px solid rgba(255,255,255,0.03);
  }
  .key { font-weight: 800; font-size: 20px; margin-bottom: 8px; }
  .label { font-size: 14px; color: #a5b4fc; margin-bottom: 6px; }
  .desc { font-size: 12px; color: #9ca3ff; }
  .pad.active {
    transform: scale(0.94);
    background: #6366f1;
    transition: 0.1s;
  }
  .controls { display: flex; gap: 12px; margin-top: 14px; }
  .btn {
    padding: 8px 12px; border-radius: 8px; border: 0;
    background: #7c3aed; color: white; cursor: pointer; font-weight: 700;
  }
  @media(max-width:760px){ .drum-stage{ grid-template-columns: repeat(2,1fr); } }
  @media(max-width:420px){ .drum-stage{ grid-template-columns: 1fr; } }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">DK</div>
      <div>
        <h1>Drum Kit — Beginner</h1>
        <p class="lead">Click a pad or press keys: <strong>A S D F G H J K</strong></p>
      </div>
    </header>
    <audio id="snd-kick" src="sounds/kick.mp3"></audio>
    <audio id="snd-snare" src="sounds/snare.mp3"></audio>
    <audio id="snd-hihat" src="sounds/hihat.mp3"></audio>
    <audio id="snd-tom" src="sounds/tom.mp3"></audio>
    <audio id="snd-crash" src="sounds/crash.mp3"></audio>
    <audio id="snd-ride" src="sounds/ride.mp3"></audio>
    <audio id="snd-clap" src="sounds/clap.mp3"></audio>
    <audio id="snd-shaker" src="sounds/shaker.mp3"></audio>
    <section class="drum-stage">
      <div class="pad" data-key="65" data-sound="kick">
        <div class="key">A</div><div class="label">Kick</div><div class="desc">Big low beat</div>
      </div>
      <div class="pad" data-key="83" data-sound="snare">
        <div class="key">S</div><div class="label">Snare</div><div class="desc">Crack snap</div>
      </div>
      <div class="pad" data-key="68" data-sound="hihat">
        <div class="key">D</div><div class="label">Hi-Hat</div><div class="desc">Short hat</div>
      </div>
      <div class="pad" data-key="70" data-sound="tom">
        <div class="key">F</div><div class="label">Tom</div><div class="desc">Mid tom</div>
      </div>
      <div class="pad" data-key="71" data-sound="crash">
        <div class="key">G</div><div class="label">Crash</div><div class="desc">Bright crash</div>
      </div>
      <div class="pad" data-key="72" data-sound="ride">
        <div class="key">H</div><div class="label">Ride</div><div class="desc">Sustain ride</div>
      </div>
      <div class="pad" data-key="74" data-sound="clap">
        <div class="key">J</div><div class="label">Clap</div><div class="desc">Short clap</div>
      </div>
      <div class="pad" data-key="75" data-sound="shaker">
        <div class="key">K</div><div class="label">Shaker</div><div class="desc">Rhythmic shaker</div>
      </div>
    </section>
    <div class="controls">
      <button id="stopBtn" class="btn">Stop</button>
      <label style="color:#c7d2fe;font-size:13px;display:flex;align-items:center;gap:8px">
        Volume
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" />
      </label>
    </div>
  </div>
<script>
  const pads = document.querySelectorAll(".pad");
  const volume = document.getElementById("volume");
  pads.forEach(pad => {
    pad.addEventListener("click", () => playSound(pad));
  });
  document.addEventListener("keydown", (e) => {
    const pad = document.querySelector(`.pad[data-key="${e.keyCode}"]`);
    if (!pad) return;
    playSound(pad);
  });
  function playSound(pad) {
    const soundName = pad.dataset.sound;
    const audio = document.getElementById("snd-" + soundName);
    audio.currentTime = 0;
    audio.volume = volume.value;
    audio.play();
    pad.classList.add("active");
    setTimeout(() => pad.classList.remove("active"), 150);
  }
  document.getElementById("stopBtn").addEventListener("click", () => {
    document.querySelectorAll("audio").forEach(a => {
      a.pause();
      a.currentTime = 0;
    });
  });
</script>

</body>
</html>
